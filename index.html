<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Houses</title>
</head>

<body>
    <div class="house__relative">
        <div class="house__roof_r"></div>
        <div class="house__woll_r">


            <div class="wall__window_left_r">
                <div class="window__frame_left_first_r"></div>
                <div class="window__frame_left_second_r"></div>
            </div>

            <div class="wall__window_right_r">
                <div class="window__frame_right_first_r"></div>
                <div class="window__frame_right_second_r"></div>
            </div>
            
            <div class="wall__door_r">
                <div class="door__handle_r"></div>
            </div>
        </div>
    </div>

    <div class="house__fixed">
        <div class="house__roof_f"></div>
        <div class="house__woll_f">
            <div class="wall__window_left_f">
                
                <div class="window__frame_left_first_f"></div>
                <div class="window__frame_left_second_f"></div>
            </div>
            <div class="wall__window_right_f">
                <div class="window__frame_right_first_f"></div>
                <div class="window__frame_right_second_f"></div>
            </div>
            <div class="wall__door_f">
                <div class="door__handle_f"></div>
            </div>
        </div>
    </div>

    <div class="house_absolute">
        <div class="house__roof_a"></div>
        <div class="house__woll_a">
            <div class="wall__window_left_a">
                
                <div class="window__frame_left_first_a"></div>
                <div class="window__frame_left_second_a"></div>
            </div>
            <div class="wall__window_right_a">
                
                <div class="window__frame_right_first_a"></div>
                <div class="window__frame_right_second_a"></div>
            </div>
            <div class="wall__door_a">
                <div class="door__handle_a"></div>
            </div>
        </div>
    </div>

    <div class="house_static">
        <div class="house__roof_s"></div>
        <div class="house__woll_s">
            <div class="wall__window_left_s">
              <div class="window__frame_left_first_s"></div>
                <div class="window__frame_left_second_s"></div>
            </div>
            <div class="wall__window_right_s">
                <div class="window__frame_right_first_s"></div>
                <div class="window__frame_right_second_s"></div>
            </div>
            <div class="wall__door_s">
                <div class="door__handle_s"></div>
            </div>
        </div>
    </div>
</body>

</html>
